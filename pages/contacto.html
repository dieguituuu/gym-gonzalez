<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coliseum</title>
    <link rel="shortcut icon" href="./assets/coliseum.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <header class="header__content--background">
        <div class="header__content">
        <h2 class="letra">COLISEUM</h2>
        <nav>
            <ul class="header__content--navbar">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../pages/productos.html">PRODUCTOS</a></li>
                <li><a href="../pages/sede.html">SEDE</a></li>
                <li><a href="../pages/contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main class="main2 main--image">
        <section>
            <h2>Contacto</h2>
        </section>
        <section>
            <form action="" class="columna">
                <label for="nombre">Ingrese su nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre...">
                <label for="correo">Ingrese su correo</label>
                <input type="email" id="correo" name="correo" placeholder="Correo...">
                <label for="consulta">Deposite su consulta</label>
                <textarea name="consulta" id="consulta" cols="15" rows="4"></textarea>
                <fieldset>
                    <legend>Género</legend>
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="hombre" name="grupo">
                    <label for="mujer">Mujer</label>
                    <input type="radio" id="mujer" name="grupo">
                    <label for="otro">Otro</label>
                    <input type="radio" id="otro" name="grupo">
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="letra footer">
        <section>
     <div class="footer__content">
         <div>
            <p>Sobre nosotros</p>
            <p>¿Quiénes somos?</p>
         </div>
         <div>
            <p>Términos y condiciones</p>
            <p>Contacto</p>
         </div>
         <div class="logos">   
            <p>Redes sociales</p>
            <a href="https://wa.me/1127065258" target="_blank"><img src="../assets/whatsapp.png" alt="whatsapp" class="img"></a>
            <a href="https://www.instagram.com/coliseumgym2020/" target="_blank"><img src="../assets/instagramm.png" alt="instagram" class="img"></a>
            <a href="https://www.facebook.com/ColiseumGym2022" target="_blank"><img src="../assets/fb.png" alt="facebook" class="img"></a>
         </div>  
     </div>    
        </section>
    </footer>
</body>
</html>
