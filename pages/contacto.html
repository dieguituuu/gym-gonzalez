<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="¡Contactate con nosotros para sacarte todas las dudas que tengas, ya sea precios o dudas sobre como entrenamos!" />
    <meta name="keywords" content="gimnasio, contacto, mail, consulta" />
    <title>Coliseum - Contactate con nuestro gimnasio</title>
    <link rel="shortcut icon" href="./assets/coliseum.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>
<body>
    <header class="header__content--background">
        <div class="header__content">
        <h2 class="letra">COLISEUM</h2>
        <nav>
            <ul class="header__content--navbar">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../pages/productos.html">PRODUCTOS</a></li>
                <li><a href="../pages/sede.html">SEDE</a></li>
                <li><a href="../pages/contacto.html">CONTACTO</a></li>
            </ul>

            <div class="header__content--navbar-mobile">
                <i class="bi bi-list"></i>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../pages/productos.html">PRODUCTOS</a></li>
                <li><a href="../pages/sede.html">SEDE</a></li>
                <li><a href="../pages/contacto.html">CONTACTO</a></li>
             </ul>
        </div>
        </nav>
        </div>
    </header>
    <main class="main2 main--image container-fluid">
        <section class="text-center">
            <div class="contact__content">
            <h2>Contacto</h2>
            <form action="" class="columna">
                <label for="nombre">Ingrese su nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre...">
                <label for="correo">Ingrese su correo</label>
                <input type="email" id="correo" name="correo" placeholder="Correo...">
                <label for="consulta">Deposite su consulta</label>
                <textarea name="consulta" id="consulta" cols="15" rows="4"></textarea>
                <fieldset>
                    <legend>Género</legend>
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="hombre" name="grupo">
                    <label for="mujer">Mujer</label>
                    <input type="radio" id="mujer" name="grupo">
                    <label for="otro">Otro</label>
                    <input type="radio" id="otro" name="grupo">
                </fieldset>
                <button type="submit" class="button">Enviar</button>
            </form>
        </div>
        </section>
    </main>
    <footer class="letra footer">
        <section>
     <div class="footer__content">
         <div>
            <p class="footer__content-contact"><a href="../index.html" class="noDecoration">Volver al inicio</a></p>
         </div>
         <div>
            <p class="footer__content-contact"><a href="../pages/contacto.html" class="noDecoration">Contacto</a></p>
         </div>
         <div class="logos">   
            <a href="https://wa.me/1127065258" target="_blank"><img src="../assets/whatsapp.png" alt="whatsapp" class="img link-whatsapp"></a>
            <a href="https://www.instagram.com/coliseumgym2020/" target="_blank"><img src="../assets/instagramm.png" alt="instagram" class="img link-instagram"></a>
            <a href="https://www.facebook.com/ColiseumGym2022" target="_blank"><img src="../assets/fb.png" alt="facebook" class="img link-facebook"></a>
         </div>  
     </div>    
        </section>
    </footer>
</body>
</html>
